apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "apikeymanager.fullname" . }}-test-connection"
  labels:
    {{- include "apikeymanager.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "apikeymanager.fullname" . }}:{{ .Values.service.port }}{{ .Values.config.openapi_url }}']
  restartPolicy: Never
