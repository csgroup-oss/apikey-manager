# Default values for apikeymanager.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

config:
  root_path: ""
  debug: false
  cors_origins_regex: ""
  cors_allow_methods: "GET"
  database_url: "sqlite:///./test.db"
  default_apikey_ttl_hour: 900 # 15 days
  oidc_endpoint: ""
  oidc_realm: ""
  # The client must have have the real_management/view_users
  # and "implicit" flow privileges.
  oidc_client_id: ""
  oidc_client_secret: ""
  rate_limit: "20/minute"
  # -1 means no sync
  keycloak_sync_freq: -1
  show_technical_endpoints: true

env: []

image:
  repository: 643vlk6z.gra7.container-registry.ovh.net/metis/apikeymanager
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
