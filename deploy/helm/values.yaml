imagePullSecrets:
  - name: regcred

config:
  allowed_origin_regex: .*(geostorm\.eu\|csgroup\.space)
  api_keys_db_url: "postgresql://xxxxx:yyyyyyy@p2.csgroup.space:19432/secrets"
  oauth2_server_url: https://auth.p3.csgroup.space
  oauth2_realm: METIS
  oauth2_client_id: ""
  oauth2_client_secret: ""

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: apikey.p2.csgroup.space
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: apikeymanager-tls
      hosts:
        - apikey.p2.csgroup.space
